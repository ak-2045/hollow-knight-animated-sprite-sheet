<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hollow Knight</title>
  <link rel="icon" type="image/x-icon" href="https://cdn2.steamgriddb.com/icon/602d1305678a8d5fdb372271e980da6a.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Animated Sprite Sheet</h1>

  <div class="grid-container">
    <div class="canvas-block">
      <canvas id="canvas1" width="250" height="250"></canvas>
      <p>Walking</p>
    </div>
    <div class="canvas-block">
      <canvas id="canvas2" width="250" height="250"></canvas>
      <p>Running</p>
    </div>
    <div class="canvas-block">
      <canvas id="canvas3" width="250" height="250"></canvas>
      <p>Dashing</p>
    </div>
    <div class="canvas-block">
      <canvas id="canvas4" width="250" height="250"></canvas>
      <p>Crawling</p>
    </div>
    <div class="canvas-block">
      <canvas id="canvas5" width="250" height="250"></canvas>
      <p>Transforming</p>
    </div>
    <div class="canvas-block">
      <canvas id="canvas6" width="250" height="250"></canvas>
      <p>Jumping</p>
    </div>
    <div class="canvas-block">
      <canvas id="canvas7" width="250" height="250"></canvas>
      <p>Reading</p>
    </div>
    <div class="canvas-block">
      <canvas id="canvas8" width="250" height="250"></canvas>
      <p>Falling</p>
    </div>
    <div class="canvas-block">
      <canvas id="canvas9" width="250" height="250"></canvas>
      <p>Blushing</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
